<div class="xmcy-photos__infinite-scroll" data-test="infinite-scroll-container" (scroll)="loadMoreIfReachedTheEnd($event)">
  <div class="infinite-scroll__list" data-test="infinite-scroll-list">
    <ng-container *ngFor="let imgId of imageIDs">
      <app-image-card
        class="infinite-scroll__image-card"
        data-test="infinite-scroll-image-card"
        clickActionText="Add to favorites"
        afterActionText="Saved to favorites"
        [imgId]="imgId"
        [imgSrc]="loadImageSource$ | async"
        (cardClicked)="saveImageToFavorites($event)"
      >
      </app-image-card>
    </ng-container>
    <div
      class="infinite-scroll__list-load-more-tile"
      data-test="infinite-scroll-load-more"
      [ngStyle]="{height: this.config.photoHeight + 'px'}">
        <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
