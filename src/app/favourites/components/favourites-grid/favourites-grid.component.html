<div class="favourite-photos__list" data-test="favourites-list">
  <ng-container *ngFor="let photo of favoritePhotos | keyvalue">
    <app-image-card
      class="favourite-photos__image-card"
      data-test="favourite-photos-image-card"
      clickActionText="Open"
      [imgId]="photo.key"
      [imgSrc]="photo.value"
      (cardClicked)="goToSinglePhotoPage(photo.key)"
    ></app-image-card>
  </ng-container>
  <div
    class="favourite-photos__empty-list-tip"
    data-test="favourite-photos-empty-list-tip"
    *ngIf="isFavoritesListEmpty">
    <span>
      Add your first favorite photo by clicking on it on Photos page!
    </span>
  </div>
</div>
