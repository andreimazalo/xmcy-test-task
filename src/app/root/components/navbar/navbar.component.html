<mat-toolbar>
  <span class="photo-lib__app-name">Photo Library</span>
  <nav class="photo-lib__header" *ngFor="let navBarLink of navBarLinks">
    <a
      class="photo-lib__header-link"
      mat-button
      [attr.data-test]="navBarLink.text.toLowerCase() + '-nav-button'"
      [ngClass]="currentURL === navBarLink.routerLink ? 'button-selected': ''"
      [routerLink]="navBarLink.routerLink">
        {{navBarLink.text}}
    </a>
  </nav>
</mat-toolbar>
